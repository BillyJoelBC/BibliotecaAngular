        <div class="row">
            <div class="col-lg-8">

                <form>
                    <div>
                      <select name="estado" id="estado" class="form-control">
                        <option disabled selected value=null>Seleccione nombre del lector</option>

                        <option>Jhon Diaz</option>
                        <option>Carlos Diaz</option>
                    </select><br>
                    </div>
                    <div>
                      <select name="estado" id="estado" class="form-control">
                        <option disabled selected value=null>Seleccione un libro</option>

                        <option>El Alquimista</option>
                        <option>El Señor de los Anillos</option>
                    </select><br>
                    </div>
                    <div>
                        <input type="text" name="fechaSalida" id="fechaSalida" class="form-control" placeholder="Fecha de salida del libro" onfocus="(this.type='datetime-local')"><br>
                    </div>
                    <div>
                        <input type="text" name="fechaEntrada" id="fechaEntrada" class="form-control" placeholder="Fecha de entrada del libro" onfocus="(this.type='datetime-local')"><br>

                    <div>
                        <select name="estado" id="estado" class="form-control">

                            <option>Entregado</option>
                        </select><br>
                    </div>
                    <div class="form-action-buttons" >

                    </div>
                </form><br>
            </div>
            <div class="col-lg-4">
